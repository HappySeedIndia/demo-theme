$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Mytheme Button
status: experimental
description: Use Bootstrap custom button styles.
props:
  type: object
  properties:
    title:
      type: string
      title: Button Text
      default: Click Me!
      examples:
        - Click Me!
    html_tag:
      type: string
      title: The HTML tag to use for the button (button | a). Defaults to `button`.
      default: button
      enum:
        - button
        - a
      examples:
        - a
    url:
      type: string
      title: URL Link
      description: URL link for the button when the HTML tag is an anchor link.
      default: 'https://drupal.org'
      examples:
        - 'https://drupal.org'
    color:
      type: string
      title: Color
      description: Bootstrap button color.
      default: 'primary'
      enum:
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - dark
        - light
        - link
      examples:
        - primary
    outline:
      type: boolean
      title: Outline
      description: In need of a button, but not the hefty background colors they bring? Replace the default modifier classes with the .btn-outline-* ones to remove all background images and colors on any button.
      default: false
    size:
      type: string
      title: Size
      description: Bootstrap button size
      default: bnt-sm
      enum:
        - btn-sm
        - btn-lg
      examples:
          - btn-sm
    disabled:
      type: boolean
      title: Disabled
      description: Disabled button
      default: false
    extraClasses:
      type: string
      title: Extra Css Classes
      default: mb-6
      examples:
        - mb-6

